<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 31 | 50 Projects 50 Days</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" name="" id="length" min="5" max="20">
            </div>

            <div class="setting">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" name="" id="uppercase" checked="checked">
            </div>

            <div class="setting">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setting">
                <label for="number">Include numbers</label>
                <input type="checkbox" id="number" checked>
            </div>

            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" name="" id="symbols" checked>
            </div>

            <button class="btn btn-large"> Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
