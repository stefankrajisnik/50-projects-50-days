<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 28 | 50 projects 50 days</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <div id="error">
        <p>Ovde ide error, ako ga ima, nakon request-a.</p>
    </div>

    <main id="main">
        <div class="card">
            <div>
                <img id="github-photo" src="http://randomuser.me/api/portraits/men/31.jpg" class="avatar">
            </div>
            <div class="user-info">
                <h2 id="github-name" class="name">John Doe</h2>
                <h4 id="github-company" class="company">John Doe</h4>
                <h4 id="github-website" class="website">John Doe</h4>
                <p id="github-bio" class="Profile info"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit quasi cumque
                    similique, odio at enim.</p>
                <ul>
                    <li id="github-followers">300 <strong >Followers</strong></li>
                    <li id="github-following"> <strong >Following</strong></li>
                    <li id="github-repos">30 <strong>Repos</strong></li>
                </ul>
                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>

</html>
