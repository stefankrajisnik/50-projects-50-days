<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile tab navigation</title>
    <script src="https://kit.fontawesome.com/0081858ca5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile">
        <div class="mobile-screen"></div>
        <div class="tabs-container">
            <div class="tab" name="home">
                <i class="fa-solid fa-briefcase" name="home"><p name="home">Home</p></i>
                
            </div>
            <div class="tab" name="work">
                <i class="fa-solid fa-house" name="work"><p name="work">Work</p></i>
                
            </div>
            <div class="tab" name="blog">
                <i class="fa-solid fa-blog" name="blog"><p name="blog">Blog</p></i>
                
            </div>
            <div class="tab" name="aboutUs">
                <i class="fa-solid fa-address-card" name="aboutUs"><p name="aboutUs">About us</p></i>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
